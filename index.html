<!DOCTYPE html>
<html>
<head>
	<title>GA Trail</title>
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/skeleton.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div class="container">
		<header class="row">
			<h1>GA Trail</h1>
		</header>
		<section id="map" class="row">
			<article class="twelve columns">
					<h2>Map</h2>
			</article>
		</section>
		<section id="days" class="row">
			<article class="four columns">
					<h2>Days:</h2>
					<p>0</p>
			</article>
		</section>
		<section class="row">
			<div id="questions" class="six columns">
					<h2>Question</h2>
					<p>"You're finally on your way to General Assembly in Chicago! But first, Vegas?"</p>
					<button id="yes">Ok!</button>
					<button id="no">No way, Jose.</button>
			</div>
			<div id="avatar" class="six columns">
					<h2>Avatar</h2>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
